<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB 2</title>
  </head>
  <body>
    <!-- Inline Event Handler -->
    <button id="btn" onclick="let a=10; let b=20; alert(a+b)">OK</button>
    <button
      id="btn1"
      onmouseover="alert('Hey Coder')"
      onclick="let k=10; let l=20; alert(k+l)"
    >
      Go
    </button>
    <button id="btn3">AddEventListener</button>

    <h1>Programming Language List</h1>
    <ul type="square" id="ulo">
      <li>C</li>
      <li>C++</li>
      <li>JAVA</li>
      <li>PHP</li>
      <li>JS</li>
    </ul>
    <button id="add">Add</button>
  </body>
  <script>
    /*JavaScript Events are actions or occurrences that happen in the browser

Examples of HTML events:

When a user clicks the mouse
When a web page has loaded
When an image has been loaded
When the mouse moves over an element
When an input field is changed
When an HTML form is submitted
When a user strokes a key 


Event Types
JavaScript supports a variety of event types. Common categories include:
Mouse Events, Keyboard Events, Form Events, Window Events
addEventListener which help to assign the event to html by js

*/

    const ev = document.getElementById("btn3");

    console.log(ev);

    ev.addEventListener("mouseover", function (e) {
      alert("Hey Arnab");
      console.log(e);
      alert(e.view.GetParams.name);
      //here e is a object which contain many information about the event, which is occured.
    });
    let addtextcolor = () => {
      let list = document.querySelectorAll("li");
      list.forEach(function (element) {
        element.addEventListener("click", function (e) {
          console.log(e);
          console.log(e.target.childNodes[0].data);
          e.target.style.color = "red";
        });
      });
    };

    addtextcolor();

    document.getElementById("add").addEventListener("click", function () {
      let li = document.createElement("li");
      li.textContent = "New Language";
      let language = prompt("Please enter the new language");
      if (language != null) {
        li.textContent = language;
        document.getElementById("ulo").append(li); //append() element add last to the list
        addtextcolor();
      }
    });
  </script>
</html>
