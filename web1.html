/* A function expression is a way to define a function as part of an expression making it versatile for assigning to variables, passing as arguments, or invoking immediately.

let sumofdigit = function (n) {
  let r = 0;
  let s = 0;
  while (n != 0) {
    r = n % 10;
    s = s + r;
    n = Math.floor(n / 10); //Here Math is a object of math class and it called floor() method
  }
  return `Sum of digit is ` + parseInt(s);
};

console.log(sumofdigit(123));

  let s = 0;

    s = s + r;
    n = Math.floor(n / 10);
  }
  return s;
};
